<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Allura|Great+Vibes|Spirax" rel="stylesheet">
    <link rel = 'stylesheet' href = 'style.css'>
    
  </head>
  <body background = 'assets/background.jpg'>
    <div  class="container" >
        <div class="row">
            <div class="col-sm-3 rounded mx-auto d-block">
                <img src = "https://media.giphy.com/media/CLJlD7mL1e0Cc/giphy.gif">
            </div> 
         <div class="col-sm-6">
      <h1 class='head'>Crystal Collector</h1>
      </div>
        <div class="col-sm-3 rounded mx-auto d-block">
              <img src = "https://media.giphy.com/media/CLJlD7mL1e0Cc/giphy.gif">
        </div> 
    </div>
  </div>
     
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div>Guess this number:</div>
          <div class="guessNumber"></div>
        </div>

        <div class="col-sm">
          <div>Your total:</div>
          <div class="totalNumber"></div>
        </div>

        <div class="col-sm">
          <div>Wins: <span class="wins"></span></div>
          <div>Losses: <span class="losses"></span></div>
        </div>
      </div>
    </div>


    <div class="container crystalContainer">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
         <img src='assets/crystal.png'  onclick="processGuess(0)" />
        </div>
        <div  class="col-lg-3 col-md-6 col-sm-6">
          <img src='assets/crystal.png'  onclick="processGuess(1)" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <img src='assets/crystal.png'  onclick="processGuess(2)" />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <img src='assets/crystal.png'  onclick="processGuess(3)" />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src='game.js'></script>
 </body>
</html>
